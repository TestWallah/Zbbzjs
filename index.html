<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Topper 2026 ðŸš€</title>
    
    <!-- PWA Settings -->
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="UP Board Class 10 English Revision Tracker">
    
    <!-- Icons & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Dynamic Manifest for PWA -->
    <link rel="manifest" id="my-manifest">

    <style>
        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: white;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* Smooth Scrolling */
        html { scroll-behavior: smooth; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }

        /* Glassmorphism Effect */
        .glass-header {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background 0.3s;
        }

        .glass-card:active { transform: scale(0.98); }

        /* Checkbox Animation */
        .task-checkbox {
            appearance: none;
            width: 1.6rem;
            height: 1.6rem;
            border: 2px solid #6366f1;
            border-radius: 12px;
            display: grid;
            place-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255,255,255,0.05);
        }

        .task-checkbox::before {
            content: "âœ“";
            color: white;
            font-weight: bold;
            font-size: 1rem;
            transform: scale(0) rotate(-45deg);
            transition: 0.3s transform cubic-bezier(0.4, 0, 0.2, 1);
        }

        .task-checkbox:checked {
            background-color: #6366f1;
            border-color: #6366f1;
            box-shadow: 0 0 15px #6366f180;
        }

        .task-checkbox:checked::before {
            transform: scale(1) rotate(0deg);
        }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(99, 102, 241, 0.5); }
            50% { box-shadow: 0 0 25px rgba(168, 85, 247, 0.7); }
        }

        .today-highlight {
            border: 2px solid #fbbf24;
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.9), rgba(51, 65, 85, 0.4));
            animation: pulse-glow 3s infinite;
        }

        /* Install Button Gradient */
        .install-btn-gradient {
            background: linear-gradient(90deg, #4f46e5, #ec4899);
            background-size: 200% 200%;
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-slate-900 min-h-screen pb-24 selection:bg-indigo-500 selection:text-white">

    <!-- Sticky Header -->
    <header class="fixed top-0 w-full z-50 glass-header shadow-lg">
        <div class="max-w-3xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center mb-3">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-indigo-600 rounded-xl shadow-lg shadow-indigo-500/30">
                        <i data-lucide="graduation-cap" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-300 to-purple-300">
                            Topper 2026
                        </h1>
                        <p class="text-[10px] text-slate-400 font-medium tracking-wide uppercase">Mission 95% + Marks</p>
                    </div>
                </div>

                <!-- Custom Install Button -->
                <button id="installBtn" class="hidden group relative overflow-hidden rounded-full px-4 py-2 shadow-lg shadow-indigo-500/40 transition-all active:scale-95">
                    <div class="absolute inset-0 install-btn-gradient opacity-90 group-hover:opacity-100 transition-opacity"></div>
                    <div class="relative flex items-center gap-2 text-xs font-bold text-white">
                        <i data-lucide="download-cloud" class="w-4 h-4 animate-bounce"></i>
                        <span>Install App</span>
                    </div>
                </button>
                
                <!-- Notification Bell (If Installed) -->
                <button id="notifBtn" onclick="requestNotificationPermission()" class="hidden p-2 bg-slate-800 rounded-full text-slate-400 hover:text-white hover:bg-slate-700 transition-colors">
                    <i data-lucide="bell" class="w-5 h-5"></i>
                </button>
            </div>
            
            <!-- Progress Bar -->
            <div class="relative pt-2">
                <div class="flex justify-between text-xs font-semibold text-slate-400 mb-1">
                    <span id="progressText">0% Done</span>
                    <span class="text-indigo-400">Target: 100%</span>
                </div>
                <div class="h-2 w-full bg-slate-800 rounded-full overflow-hidden">
                    <div id="progressBar" class="h-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 w-0 transition-all duration-1000 ease-out shadow-[0_0_10px_rgba(99,102,241,0.5)]"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Syllabus List -->
    <main id="appContainer" class="max-w-3xl mx-auto px-4 pt-36 space-y-4">
        <!-- JS will inject content here -->
        <div class="text-center text-slate-500 py-10">Loading Syllabus... ðŸš€</div>
    </main>

    <!-- Floating Action Button (Jump to Today) -->
    <button onclick="scrollToToday()" class="fixed bottom-6 right-6 z-40 bg-indigo-600 hover:bg-indigo-500 text-white p-4 rounded-full shadow-2xl shadow-indigo-500/50 active:scale-90 transition-all group">
        <i data-lucide="calendar-days" class="w-6 h-6 group-hover:rotate-12 transition-transform"></i>
        <span class="absolute right-full mr-3 top-1/2 -translate-y-1/2 px-2 py-1 bg-slate-800 text-xs rounded-md whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
            Go to Today
        </span>
    </button>

    <!-- Scripts -->
    <script>
        // --- 1. DATA: The 30 Day Plan ---
        const syllabus = [
            { day: 1, date: "18 Jan", topic: "Prose: A Letter to God", grammar: "Tenses (Present)", writing: "Translation (Hi-En) 4 lines", extra: "Learn 2 Short Ans + 1 Long Ans" },
            { day: 2, date: "19 Jan", topic: "Poetry: Dust of Snow + Fire and Ice", grammar: "Tenses (Past)", writing: "Letter to Editor (Format)", extra: "Central Idea of both poems" },
            { day: 3, date: "20 Jan", topic: "Prose: Nelson Mandela", grammar: "Tenses (Future)", writing: "Article: Pollution", extra: "Learn meanings of tough words" },
            { day: 4, date: "21 Jan", topic: "Supp: A Triumph of Surgery", grammar: "Sentences Reordering", writing: "Translation Practice", extra: "Character Sketch: Tricki/Mrs. Pumphrey" },
            { day: 5, date: "22 Jan", topic: "Prose: Two Stories about Flying", grammar: "Active-Passive Voice (Basic)", writing: "Report Writing: Science Exhibition", extra: "Short Q/A Practice" },
            { day: 6, date: "23 Jan", topic: "Poetry: A Tiger in the Zoo", grammar: "Active-Passive (Advanced)", writing: "Application to Principal (Leave)", extra: "Stanza based MCQs" },
            { day: 7, date: "24 Jan", topic: "Supp: The Thief's Story", grammar: "Direct-Indirect (Assertive)", writing: "Translation (Story based)", extra: "Character Sketch: Hari Singh" },
            { day: 8, date: "25 Jan", topic: "Weekly Revision (Test Yourself)", grammar: "Mixed Grammar Exercises", writing: "Write 1 Article without seeing", extra: "Solve 1 Previous Year Paper Section A" },
            { day: 9, date: "26 Jan", topic: "Prose: From the Diary of Anne Frank", grammar: "Direct-Indirect (Interrogative)", writing: "Descriptive Paragraph: My Best Friend", extra: "Long Answer on Anne's Life" },
            { day: 10, date: "27 Jan", topic: "Poetry: How to Tell Wild Animals", grammar: "Direct-Indirect (Imperative)", writing: "Translation Practice", extra: "Poetic Devices check" },
            { day: 11, date: "28 Jan", topic: "Supp: The Midnight Visitor", grammar: "Prepositions (in, on, at, into)", writing: "Letter: Complaint (Electricity/Water)", extra: "Role of Ausable (Long Ans)" },
            { day: 12, date: "29 Jan", topic: "Prose: Glimpses of India (All 3 parts)", grammar: "Prepositions (Complex)", writing: "Article: Importance of Games", extra: "Short Ans from each part" },
            { day: 13, date: "30 Jan", topic: "Poetry: The Ball Poem", grammar: "Conjunctions", writing: "Translation (Current Topic)", extra: "Central Idea memorization" },
            { day: 14, date: "31 Jan", topic: "Supp: A Question of Trust", grammar: "Completing Spellings", writing: "Report: Road Accident/Event", extra: "Horace Danby Character" },
            { day: 15, date: "01 Feb", topic: "Review: Grammar Mega Test", grammar: "Solve 20 MCQs", writing: "Write 1 Formal Letter", extra: "Revise all Poet Names" },
            { day: 16, date: "02 Feb", topic: "Prose: Mijbil the Otter", grammar: "Punctuation Practice", writing: "Translation", extra: "Map work/Travel route of Mijbil" },
            { day: 17, date: "03 Feb", topic: "Poetry: Amanda", grammar: "Transformation of Sentences", writing: "Article: Save Water", extra: "Value points of Amanda" },
            { day: 18, date: "04 Feb", topic: "Supp: Footprints without Feet", grammar: "Idioms & Phrases", writing: "Application: Subject Change/Fees", extra: "Griffin's Character Sketch" },
            { day: 19, date: "05 Feb", topic: "Prose: Madam Rides the Bus", grammar: "Synonyms & Antonyms", writing: "Translation (Hard Level)", extra: "Valli's Character Sketch" },
            { day: 20, date: "06 Feb", topic: "Poetry: The Trees", grammar: "One Word Substitution", writing: "Report: Independence Day/Republic Day", extra: "Central Idea" },
            { day: 21, date: "07 Feb", topic: "Supp: The Making of a Scientist", grammar: "Homophones", writing: "Descriptive Para: Indian Farmer", extra: "Richard Ebright's qualities" },
            { day: 22, date: "08 Feb", topic: "Prose: The Sermon at Benares", grammar: "Gap Filling Exercises", writing: "Translation", extra: "Teachings of Buddha (Long Ans)" },
            { day: 23, date: "09 Feb", topic: "Poetry: Fog + The Tale of Custard", grammar: "Editing/Omission", writing: "Letter to Father (Request Money)", extra: "Humor in Custard poem" },
            { day: 24, date: "10 Feb", topic: "Supp: The Necklace", grammar: "Use of Verb Forms", writing: "Article: My Town/City", extra: "Matilda's tragedy (Long Ans)" },
            { day: 25, date: "11 Feb", topic: "Prose: The Proposal", grammar: "Revisiting Tenses/Voice", writing: "Translation", extra: "Humor & Irony in chapter" },
            { day: 26, date: "12 Feb", topic: "Poetry: For Anne Gregory", grammar: "Revisiting Narration", writing: "Report Writing Revision", extra: "Central Idea" },
            { day: 27, date: "13 Feb", topic: "Supp: The Hack Driver", grammar: "Unseen Passage Practice", writing: "Letter Writing Revision", extra: "The Lawyer's experience" },
            { day: 28, date: "14 Feb", topic: "Supp: Bholi + Book that Saved Earth", grammar: "Unseen Passage Practice", writing: "Article Writing Revision", extra: "Bholi's transformation" },
            { day: 29, date: "15 Feb", topic: "FULL SYLLABUS MOCK TEST 1", grammar: "Solve Full Grammar Section", writing: "Solve Full Writing Section", extra: "Time Management Check" },
            { day: 30, date: "16 Feb", topic: "FULL SYLLABUS MOCK TEST 2", grammar: "Previous Year Paper 2024", writing: "Focus on Handwriting", extra: "Self Analysis of errors" },
            { day: 31, date: "17 Feb", topic: "Final Revision: Formats & Authors", grammar: "Quick Glance at Rules", writing: "Read best Samples", extra: "Relax & Sleep Well" },
            { day: 32, date: "18 Feb", topic: "EXAM DAY / READY FOR BATTLE", grammar: "Be Confident", writing: "You are the Best!", extra: "BEST OF LUCK ðŸ‘" },
        ];

        const APP_ID = 'english_topper_v2';
        let progressData = JSON.parse(localStorage.getItem(APP_ID)) || {};

        // --- 2. PWA SETUP (Manifest & Service Worker) ---
        
        function setupPWA() {
            // A. Create Manifest Dynamically
            const manifest = {
                "name": "English Topper 2026",
                "short_name": "Topper",
                "start_url": ".",
                "display": "standalone",
                "background_color": "#0f172a",
                "theme_color": "#4f46e5",
                "icons": [
                    {
                        "src": "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' fill='%234f46e5' rx='100'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-size='300' fill='white'%3E%F0%9F%8E%93%3C/text%3E%3C/svg%3E",
                        "sizes": "192x192",
                        "type": "image/svg+xml"
                    },
                    {
                        "src": "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' fill='%234f46e5' rx='100'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-size='300' fill='white'%3E%F0%9F%8E%93%3C/text%3E%3C/svg%3E",
                        "sizes": "512x512",
                        "type": "image/svg+xml"
                    }
                ]
            };
            const stringManifest = JSON.stringify(manifest);
            const blobManifest = new Blob([stringManifest], {type: 'application/json'});
            const manifestURL = URL.createObjectURL(blobManifest);
            document.getElementById('my-manifest').setAttribute('href', manifestURL);

            // B. Register Service Worker (Fake SW for Installability)
            if ('serviceWorker' in navigator) {
                const swCode = `
                    self.addEventListener('install', (e) => self.skipWaiting());
                    self.addEventListener('fetch', (e) => {
                        e.respondWith(fetch(e.request).catch(() => new Response('Offline')));
                    });
                `;
                const blobSW = new Blob([swCode], {type: 'application/javascript'});
                const swURL = URL.createObjectURL(blobSW);
                navigator.serviceWorker.register(swURL).then(() => console.log('SW Registered ðŸ«¡'));
            }
        }

        // --- 3. APP LOGIC ---

        function initApp() {
            setupPWA();
            renderList();
            lucide.createIcons();
            handleInstallPrompt();
            setTimeout(scrollToToday, 800);
            checkNotifications();
        }

        function renderList() {
            const container = document.getElementById('appContainer');
            const today = new Date();
            const todayStr = `${today.getDate()} ${today.toLocaleString('default', { month: 'short' })}`;

            let html = '';

            syllabus.forEach((item, index) => {
                const isCompleted = progressData[item.day] || false;
                
                // Logic to identify today
                let isToday = false;
                if (item.date === todayStr && today.getFullYear() === 2026) {
                    isToday = true;
                }

                // Styling logic
                let cardClass = isToday 
                    ? "today-highlight glass-card rounded-2xl p-6 mb-5 transform scale-[1.02] border-l-4 border-yellow-400" 
                    : "glass-card rounded-2xl p-5 mb-4 border-l-4 border-transparent hover:bg-slate-800/50";
                
                if (isCompleted && !isToday) {
                    cardClass = "glass-card rounded-2xl p-5 mb-4 border-l-4 border-green-500 opacity-60 grayscale-[0.5]";
                }

                const badge = isToday 
                    ? `<span class="bg-yellow-500 text-slate-900 text-[10px] font-extrabold px-2 py-0.5 rounded ml-2 animate-pulse uppercase tracking-wider">Today's Goal</span>` 
                    : (isCompleted ? `<span class="bg-green-500/20 text-green-400 text-[10px] font-bold px-2 py-0.5 rounded ml-2">DONE</span>` : '');

                html += `
                <div id="day-${item.day}" class="${cardClass} animate-slide-up relative overflow-hidden" style="animation-delay: ${index * 0.05}s">
                    <!-- Decorative Background Icon for Today -->
                    ${isToday ? '<i data-lucide="target" class="absolute -right-4 -top-4 w-24 h-24 text-yellow-500/10 rotate-12"></i>' : ''}
                    
                    <div class="flex justify-between items-start mb-3 relative z-10">
                        <div>
                            <div class="flex items-center mb-1">
                                <span class="text-xs font-bold ${isToday ? 'text-yellow-400' : 'text-slate-400'} uppercase tracking-wider">Day ${item.day} â€¢ ${item.date}</span>
                                ${badge}
                            </div>
                            <h2 class="text-lg font-bold text-white leading-tight">${item.topic}</h2>
                        </div>
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" class="task-checkbox" 
                                onchange="toggleTask(${item.day})" 
                                ${isCompleted ? 'checked' : ''}>
                        </label>
                    </div>

                    <div class="grid grid-cols-1 gap-2 mt-4 relative z-10">
                        <div class="flex items-center gap-3 text-sm text-slate-300 bg-slate-900/40 p-2.5 rounded-xl border border-white/5">
                            <div class="bg-pink-500/20 p-1.5 rounded-lg">
                                <i data-lucide="book-open" class="w-4 h-4 text-pink-400"></i>
                            </div>
                            <span>${item.grammar}</span>
                        </div>
                        <div class="flex items-center gap-3 text-sm text-slate-300 bg-slate-900/40 p-2.5 rounded-xl border border-white/5">
                            <div class="bg-cyan-500/20 p-1.5 rounded-lg">
                                <i data-lucide="pen-tool" class="w-4 h-4 text-cyan-400"></i>
                            </div>
                            <span>${item.writing}</span>
                        </div>
                        <div class="flex items-center gap-3 text-sm text-slate-300 bg-slate-900/40 p-2.5 rounded-xl border border-white/5">
                            <div class="bg-purple-500/20 p-1.5 rounded-lg">
                                <i data-lucide="brain" class="w-4 h-4 text-purple-400"></i>
                            </div>
                            <span class="text-xs font-mono text-purple-200">${item.extra}</span>
                        </div>
                    </div>
                </div>
                `;
            });

            container.innerHTML = html;
            updateProgressBar();
        }

        function toggleTask(day) {
            if (progressData[day]) {
                delete progressData[day];
            } else {
                progressData[day] = true;
                if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
                triggerConfetti();
                
                // Show notification if enabled
                if (Notification.permission === 'granted') {
                    new Notification("Great Job! ðŸŽ‰", {
                        body: `Day ${day} Completed! You are one step closer to being a Topper.`,
                        icon: 'https://cdn-icons-png.flaticon.com/512/190/190411.png'
                    });
                }
            }
            localStorage.setItem(APP_ID, JSON.stringify(progressData));
            renderList();
            lucide.createIcons();
        }

        function updateProgressBar() {
            const total = syllabus.length;
            const completed = Object.keys(progressData).length;
            const percentage = Math.round((completed / total) * 100);

            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('progressText').innerText = `${percentage}% Completed`;
        }

        function scrollToToday() {
            const today = new Date();
            const dateStr = `${today.getDate()} ${today.toLocaleString('default', { month: 'short' })}`;
            const todayItem = syllabus.find(s => s.date === dateStr);
            
            if (todayItem) {
                const el = document.getElementById(`day-${todayItem.day}`);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            } else {
                // If date not in list, scroll to Day 1
                const el = document.getElementById(`day-1`);
                if(el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // --- 4. INSTALL & NOTIFICATION LOGIC ---

        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        const notifBtn = document.getElementById('notifBtn');

        function handleInstallPrompt() {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installBtn.classList.remove('hidden');
                installBtn.classList.add('flex');
            });

            installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        deferredPrompt = null;
                        installBtn.classList.add('hidden');
                    }
                }
            });

            window.addEventListener('appinstalled', () => {
                installBtn.classList.add('hidden');
                notifBtn.classList.remove('hidden'); // Show notification bell after install
                alert("App Installed Successfully! ðŸš€ Ab Notification allow kardo.");
            });
        }

        function requestNotificationPermission() {
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    new Notification("Notifications Enabled! ðŸ””", {
                        body: "We will remind you to study. Let's rock the exams!",
                    });
                    // Simulate a daily reminder logic (Mock)
                    localStorage.setItem('notifications_enabled', 'true');
                    alert("Notifications ON! ðŸ””\n(Browser band hone par notification shayad na aaye, app open rakhna!)");
                }
            });
        }

        function checkNotifications() {
            // Check if user already installed app or has notifications on
            if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
                notifBtn.classList.remove('hidden');
            }
        }

        // --- 5. EFFECTS ---
        function triggerConfetti() {
            const colors = ['#f43f5e', '#a855f7', '#3b82f6', '#fbbf24'];
            for (let i = 0; i < 30; i++) {
                const conf = document.createElement('div');
                conf.style.cssText = `
                    position: fixed; top: 0; left: ${Math.random() * 100}vw;
                    width: ${Math.random() * 8 + 4}px; height: ${Math.random() * 8 + 4}px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    z-index: 9999; pointer-events: none;
                    animation: fall ${Math.random() * 2 + 2}s linear forwards;
                `;
                document.body.appendChild(conf);
                setTimeout(() => conf.remove(), 4000);
            }
            const style = document.createElement('style');
            style.innerHTML = `@keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }`;
            document.head.appendChild(style);
        }

        // START
        document.addEventListener('DOMContentLoaded', initApp);

    </script>
</body>
</html>
